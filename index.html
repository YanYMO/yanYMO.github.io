<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pirâmide de Equações</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Pirâmide de Equações</h1>
  
  <div id="info">
    <div id="resultado">Resultado alvo: </div>
    <div id="timer">Tempo: 120</div>
    <div id="pontos">Pontos: 0</div>
    <div id="nivel">Nível: 1</div>
  </div>
  
  <div id="piramide"></div>

  <div id="botoes">
    <button id="iniciar">Iniciar Jogo</button>
    <button id="confirmar" style="display:none;">Confirmar</button>
    <button id="cancelar" style="display:none;">Cancelar</button>
    <button id="pular" style="display:none;">Pular Round</button>
    <button id="terminar" style="display:none;">Terminar Jogo</button>
  </div>

  <div id="historico-container">
    <h2>Histórico de Respostas</h2>
    <div id="historico"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
